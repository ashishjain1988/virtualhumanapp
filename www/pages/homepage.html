<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Human App - Homepage</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style"  content="black-translucent" >
        <meta name="format-detection" content="telephone=no">

        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script>
            if (!('import' in document.createElement('link'))) {
                var Platform = {flags: {shadow: true}};
            }
        </script>
        <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <!-- 2. Load the component using an HTML Import -->

        <link rel="import" href="../bower_components/core-icons/core-icons.html">
        <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../bower_components/paper-elements/paper-elements.html">

        <link rel="stylesheet" href="../styles/homepage.css">

        <meta name="application-name" content="Virtual Human App">
    </head>
    <body fullbleed layout vertical>    
    <core-header-panel flex>
        <core-toolbar class="toolbar">
            <core-icon icon="face-unlock" style="width: 48px; height: 48px" ></core-icon>
            <span flex>Welcome, Steve Jobs</span>
        </core-toolbar>
        <div id="tiles-container" class="tiles-container" layout wrap horizontal around-justified center relative>
            <div class="card raised" vertical center center-justified layout><core-icon icon="report-problem"></core-icon>Health Issues<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="accessibility"></core-icon>Human Body<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="assignment"></core-icon>Test Results<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="account-child"></core-icon>Create Groups<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="cached"></core-icon>Compare with Groups<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="assessment"></core-icon>Charts<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="face-unlock"></core-icon>Profile<paper-ripple fit></paper-ripple></div>
            <div class="card raised" vertical center center-justified layout><core-icon icon="settings"></core-icon>Settings<paper-ripple fit></paper-ripple></span></div>
        </div>
    </core-header-panel>
</body>
</html>
